name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download release asset
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          
          # Download the tarball to calculate SHA256 using GitHub API
          curl -L \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/tarball/v${VERSION}" \
            -o "finance-${VERSION}.tar.gz"
          
          SHA256=$(sha256sum "finance-${VERSION}.tar.gz" | cut -d' ' -f1)
          
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "SHA256=${SHA256}" >> $GITHUB_ENV

      - name: Trigger formula update
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: itomek/homebrew-finance
          event-type: formula-update
          client-payload: '{"version": "${{ env.VERSION }}", "sha256": "${{ env.SHA256 }}"}'